<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
        font-size: 1.1em;
        opacity: 0.9;
    }

    .form-section {
        padding: 30px;
        background: #f8f9fa;
        border-bottom: 2px solid #e9ecef;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #495057;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
        display: flex;
        gap: 15px;
    }

    .form-row .form-group {
        flex: 1;
    }

    .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .contacts-section {
        padding: 30px;
    }

    .contacts-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .contacts-header h2 {
        color: #495057;
        font-size: 1.8em;
    }

    .search-box {
        flex: 1;
        max-width: 300px;
        margin-left: 20px;
    }

    .search-box input {
        width: 100%;
        padding: 10px 15px;
        border: 2px solid #e9ecef;
        border-radius: 20px;
        font-size: 14px;
    }

    .contacts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .contact-card {
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 20px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border-color: #667eea;
    }

    .contact-name {
        font-size: 1.3em;
        font-weight: bold;
        color: #495057;
        margin-bottom: 10px;
    }

    .contact-info {
        color: #6c757d;
        margin-bottom: 5px;
    }

    .contact-info i {
        width: 16px;
        margin-right: 8px;
    }

    .contact-actions {
        margin-top: 15px;
        text-align: right;
    }

    .btn-delete {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.2s ease;
    }

    .btn-delete:hover {
        background: #c82333;
    }

    .empty-state {
        text-align: center;
        padding: 40px;
        color: #6c757d;
    }

    .empty-state h3 {
        margin-bottom: 10px;
        font-size: 1.5em;
    }

    @media (max-width: 768px) {
        .form-row {
            flex-direction: column;
        }
        
        .contacts-header {
            flex-direction: column;
            gap: 15px;
        }
        
        .search-box {
            max-width: 100%;
            margin-left: 0;
        }
        
        .contacts-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

    <div class="form-section">
        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>
            
            <button type="submit" class="btn">Add Contact</button>
        </form>
    </div>

    <div class="contacts-section">
        <div class="contacts-header">
            <h2>Your Contacts</h2>
            <div class="search-box">
                <input type="text" id="searchBox" placeholder="Search contacts...">
            </div>
        </div>
        
        <div id="contactsContainer" class="contacts-grid"></div>
    </div>
</div>

<script>
    let contacts = [];
    let nextId = 1;

    const contactForm = document.getElementById('contactForm');
    const contactsContainer = document.getElementById('contactsContainer');
    const searchBox = document.getElementById('searchBox');

    // Add contact
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        const contact = {
            id: nextId++,
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone
        };

        contacts.push(contact);
        renderContacts();
        contactForm.reset();
    });

    // Search contacts
    searchBox.addEventListener('input', function() {
        renderContacts();
    });

    // Render contacts
    function renderContacts() {
        const searchTerm = searchBox.value.toLowerCase();
        const filteredContacts = contacts.filter(contact => 
            contact.firstName.toLowerCase().includes(searchTerm) ||
            contact.lastName.toLowerCase().includes(searchTerm) ||
            contact.email.toLowerCase().includes(searchTerm) ||
            contact.phone.includes(searchTerm)
        );

        if (filteredContacts.length === 0) {
            contactsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>No contacts found</h3>
                    <p>Add your first contact using the form above!</p>
                </div>
            `;
            return;
        }

        contactsContainer.innerHTML = filteredContacts.map(contact => `
            <div class="contact-card">
                <div class="contact-name">${contact.firstName} ${contact.lastName}</div>
                <div class="contact-info">ðŸ“§ ${contact.email}</div>
                <div class="contact-info">ðŸ“ž ${contact.phone}</div>
                <div class="contact-actions">
                    <button class="btn-delete" onclick="deleteContact(${contact.id})">Delete</button>
                </div>
            </div>
        `).join('');
    }

    // Delete contact
    function deleteContact(id) {
        if (confirm('Are you sure you want to delete this contact?')) {
            contacts = contacts.filter(contact => contact.id !== id);
            renderContacts();
        }
    }

    // Initial render
    renderContacts();
</script>
